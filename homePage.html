    <h3>Grain</h3>

        <input type="checkbox" id="riceCheckbox"> Rice
        <input type="checkbox" id="flourCheckbox"> Flour
        <input type="checkbox" id="breadCrumbsCheckbox"> Bread Crumbs
        <br>
        <input type="checkbox" id="oatsCheckbox"> Oats
        <input type="checkbox" id="pastaCheckbox"> Pasta
        <input type="checkbox" id="breadCheckbox"> Bread
        <br>
        <input type="checkbox" id="breadCheckbox"> Tortillas
    </label>

    <h3>Vegetables</h3>

        <input type="checkbox" id="onionCheckbox"> Onion
        <input type="checkbox" id="bellPepperCheckbox"> Bell Peppers

        <br>

    </label>

    <h3>Fruit</h3>
    <label>
        <input type="checkbox" id="appleCheckbox"> Apple
        <input type="checkbox" id="blueCheckbox"> Blueberries
        <input type="checkbox" id="peachesCheckbox"> Peaches
        <br>
        <input type="checkbox" id="milkCheckbox"> Raspberries
        <input type="checkbox" id="milkCheckbox"> Blackberries
        <input type="checkbox" id="milkCheckbox"> Bannanas
        <br>
        <input type="checkbox" id="milkCheckbox"> Strawberries
    </label>


    <br>
    <br>
    <label> <input type="click" id="myButton"> <br>Click box to submit </label>
    <br>
    <h5>This website is not responsible for being incorrect about dietary restrictions.</h5>
    
    <script>
            var p = []
            var boolean = false
            var test = ["true"]
            
            var milkCheckbox = document.getElementById("milkCheckbox")
            milkCheckbox.addEventListener("change", function()
            {
                boolean = this.checked;
                console.log("Checkbox checked: " + boolean)
                if(boolean)
                {
                p.push("true")
                }
            });

            var button = document.getElementById("myButton")
            button.addEventListener("click", function()
            {
                var bool = true;
                for(var i = 0; i < p.length; i++)
                {
                bool = bool && test.includes(p[i])
                }
                 if(bool)
                 {
                    document.write(p)
                 }
            });
            
    </script>
</body>

</html>
